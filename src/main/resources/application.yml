spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: "Asia/Seoul"
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}  # 일반 비밀번호 X, 앱 비밀번호 필요
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${SECRET_KEY}
  access-token:
    expiration: 1800000  # 30분 (밀리초)
#    expiration: 30000  # 30초 (밀리초)
  refresh-token:
    expiration: 1209600000  # 14일 (밀리초)